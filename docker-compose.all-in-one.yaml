# True all-in-one deployment - Single command for friends
version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: smart_mcq_db
    environment:
      POSTGRES_DB: smart_mcq_db
      POSTGRES_USER: mcq_user
      POSTGRES_PASSWORD: mcq_secure_password_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mcq_user -d smart_mcq_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mcq_network

  smart-mcq:
    build:
      context: .
      dockerfile: Dockerfile.simple
    container_name: smart_mcq_app
    ports:
      - "8080:80"
    environment:
      - SECRET_KEY=all-in-one-demo-secret-key-12345
      - DB_NAME=smart_mcq_db
      - DB_USER=mcq_user
      - DB_PASSWORD=mcq_secure_password_2024
      - DB_HOST=postgres
      - DB_PORT=5432
    volumes:
      - mcq_media:/app/media
      - mcq_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - mcq_network

volumes:
  postgres_data:
    driver: local
  mcq_media:
    driver: local
  mcq_logs:
    driver: local

networks:
  mcq_network:
    driver: bridge
