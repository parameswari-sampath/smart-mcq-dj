name: ðŸš€ Deploy Smart MCQ Platform

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: ðŸ—ï¸ Build and Deploy
    runs-on: self-hosted
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ðŸ”§ Make Deploy Script Executable
        run: chmod +x build-and-deploy.sh
      
      - name: ðŸ“ Create Environment File
        run: |
          echo "ðŸ“ Creating .env file for deployment..."
          cat > .env << EOF
          DATABASE_URL='${{ secrets.DATABASE_URL }}'
          ALLOWED_HOSTS='${{ secrets.ALLOWED_HOSTS }}'
          CSRF_TRUSTED_ORIGINS='${{ secrets.CSRF_TRUSTED_ORIGINS }}'
          SECRET_KEY='${{ secrets.SECRET_KEY }}'
          DB_NAME='${{ secrets.DB_NAME }}'
          DB_USER='${{ secrets.DB_USER }}'
          DB_PASSWORD='${{ secrets.DB_PASSWORD }}'
          DB_HOST='${{ secrets.DB_HOST }}'
          DB_PORT='${{ secrets.DB_PORT }}'
          EOF
          echo "âœ… Environment file created successfully"
          echo "ðŸ” Verifying .env file exists..."
          ls -la .env
          echo "ðŸ“„ .env file contents (without secrets):"
          echo "DATABASE_URL=***"
          echo "ALLOWED_HOSTS=***"
          echo "CSRF_TRUSTED_ORIGINS=***"
      
      - name: ðŸš€ Run Build and Deploy Script
        run: |
          echo "ðŸš€ Running build-and-deploy.sh script..."
          echo "ðŸ“… Started at: $(date)"
          echo "ðŸ“ Commit: ${{ github.sha }}"
          echo "ðŸ‘¤ Triggered by: ${{ github.actor }}"
          echo "----------------------------------------"
          ./build-and-deploy.sh
      
      - name: ðŸ”” Deployment Success Notification
        run: |
          echo "----------------------------------------"
          echo "ðŸŽ‰ Deployment completed successfully!"
          echo "ðŸ“… Deployed at: $(date)"
          echo "ðŸ“ Commit: ${{ github.sha }}"
          echo "ðŸ‘¤ Triggered by: ${{ github.actor }}"
          echo "ðŸŒ Application should be available at: http://localhost/"
          echo "ðŸ”‘ Admin login: admin / admin123"
        if: success()
      
      - name: âŒ Deployment Failure Notification
        run: |
          echo "----------------------------------------"
          echo "ðŸ’¥ Deployment failed!"
          echo "ðŸ“… Failed at: $(date)"
          echo "ðŸ“ Commit: ${{ github.sha }}"
          echo "ðŸ‘¤ Triggered by: ${{ github.actor }}"
          echo "ðŸ” Check the build-and-deploy.sh script output above for details"
        if: failure()